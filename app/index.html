<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
        content="An Amaze UI template that helps you build fast, modern mobile web apps.">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Web Starter Kit for Amaze UI</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="i/favicon.png">

  <!-- Add to homescreen -->
  <link rel="manifest" href="manifest.json">

  <!-- Fallback to homescreen for Chrome <39 on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web Starter Kit">
  <link rel="icon" sizes="192x192" href="i/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title"
        content="Amaze UI Sfavicon.pngtarter Kit">
  <link rel="apple-touch-icon" href="i/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage"
        content="i/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
  <link rel="stylesheet" href="css/amazeui.min.css"/>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="am-topbar am-topbar-inverse ask-header">
  <div class="am-container">
    <h1 class="am-topbar-brand">
      <a href="/" class="am-text-ir">Amaze UI</a>
    </h1>
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
      <ul class="am-nav am-nav-pills am-topbar-nav">
        <li class="am-active"><a href="#">关于我们</a></li>
        <li><a href="http://amazeui.org" target="_blank">项目首页</a></li>
      </ul>
    </div>
  </div>
</header>
<section class="ask-banner">
  <div class="am-container am-padding-vertical-lg">
    <h1>世界，你好！</h1>
    <p>欢迎使用 Amaze UI Stater Kit。</p>
  </div>
</section>

<main>
  <div class="am-container am-padding-vertical">
    <p>
      Amaze UI Stater Kit 是一个使用 Gulp、NPM 构建的工作流模板，在此模板上用户可以方便的使用 Amaze UI 开发网页应用。
    </p>
    <p><a href="https://github.com/amazeui/starter-kit" target="_blank" class="am-btn am-btn-success">查看详情</a></p>
    <div id="browser-info">

    </div>
  </div>
</main>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/main.js"></script>
<!-- Built with love using Web Starter Kit -->
</body>
</html>
