<!doctype html>
<html xmlns:fb="http://ogp.me/ns/fb#">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <title>Web Starter Kit</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- iOS icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="images/touch/apple-touch-icon-57x57-precomposed.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <!-- Generic Icon -->
        <link rel="shortcut icon" href="images/touch/touch-icon-57x57.png">

        <!-- SEO: If mobile URL is different from desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
        <!--
        <link rel="canonical" href="http://www.example.com/">
        -->

        <!-- Chrome Add to Homescreen -->
        <link rel="shortcut icon" sizes="196x196" href="images/touch/touch-icon-196x196.png">

        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
        <!--
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">
        -->

        <!-- SEO: Set Robots access -->
        <meta name="robots" content="noodp">
        <meta name="googlebot" content="all, index, follow">
        <meta name="robots" content="all, index, follow">
        <meta name="msnbot" content="all, index, follow">

        <!-- Publisher ownership: change xxxx to your Google+ URL -->
        <!--
        Example URL with ID: https://plus.google.com/1234567890
        Example URL with username: https://plus.google.com/+UserName
        OR https://google.com/+UserName
        -->
        <link rel="publisher" href="XXXX">

        <!-- Facebook Open Graph tags 
        - Requires an absolute URL to image file. Change 'http://example.com' to your app domain
        -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Web Starter Kit">
        <meta property="og:url" content="http://example.com/">
        <meta property="og:description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta property="og:image" content="http://example.com/images/thumbnail-1024x1024.png">

        <!-- Twitter Summary card 
        - Requires a domain approval from https://dev.twitter.com/docs/cards/validation/validator
        - Requires an absolute URL to image file. Change 'http://example.com' to your app domain
        -->
        <meta name="twitter:card" content="summary">
        <!-- Change xxxx to twitter username without @ sign -->
        <meta name="twitter:site" content="XXXX">
        <meta name="twitter:creator" content="XXXX">        
        <meta name="twitter:title" content="Web Starter Kit">
        <meta name="twitter:description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="twitter:domain" content="http://example.com">
        <meta name="twitter:image:src" content="http://example.com/images/thumbnail-1024x1024.png">

        <!-- Twitter Card Mobile App integration (Optional) -->
        <!-- Delete this block if not required/applicable
        <meta name="twitter:app:name:iphone" content="Web Starter Kit">
        <meta name="twitter:app:name:ipad" content="Web Starter Kit">
        <meta name="twitter:app:name:googleplay" content="Web Starter Kit">

        // Change XXX with your app prefixes
        <meta name="twitter:app:url:iphone" content="XXX://exmaple-destination">
        <meta name="twitter:app:url:ipad" content="XXX://exmaple-destination">
        <meta name="twitter:app:url:googleplay" content="http://example.com/exmaple-destination">
        
        // Change XXXX with Apple app ID
        <meta name="twitter:app:id:iphone" content="idXXXX">
        <meta name="twitter:app:id:ipad" content="idXXXX">

        // Change XXXX with Android app ID i.e. com.example.android
        <meta name="twitter:app:id:googleplay" content="XXXX">
        -->

        <!-- Favicon 
        - http://www.jonathantneal.com/blog/understand-the-favicon/
        -->
        <!--[if !IE]> <link rel="icon" href="images/favicon.png"> <![endif]-->
        <!--[if IE]> <link rel="shortcut icon" href="images/favicon.ico"> <![endif]-->

        <!-- build:css styles/components/main.min.css -->
        <link rel="stylesheet" href="styles/h5bp.css">
        <link rel="stylesheet" href="styles/components/components.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <header class="app-bar promote-layer">
            <div class="app-bar-container">
                <button class="menu"><img src="images/hamburger.svg" alt="menu"></button>
                <h1 class="logo">Web Starter Kit</h1>
                <section class="app-bar-actions">
                <!-- Put App Bar Buttons Here -->
                </section>
            </div>
        </header>

        <nav class="navdrawer-container promote-layer">
            <h4>Navigation</h4>
            <ul>
                <li><a href="#hello">Hello</a></li>
                <li><a href="#get-started">Get Started</a></li>
                <li><a href="styleguide/index.html">Style Guide</a></li>
            </ul>
        </nav>

        <main>
            <h1 id="hello">Hello!</h1>
            <p>Welcome to Web Starter Kit.</p>

            <h2 id="get-started">Get Started.</h2>
            <p>Read how to <a href="http://developers.google.com/web/starter-kit">Get Started</a> or check out the <a href="styleguide/index.html">Style Guide</a>.</p>
        </main>

        <!-- build:js scripts/main.min.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
        <!-- Built with love using Web Starter Kit -->
    </body>
</html>
